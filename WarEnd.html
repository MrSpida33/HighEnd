<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section>
        <h1 id="title">join our community</h1>
    <p id="description">Start your coding journey today</p>
    <form class="form">
        <div class="form-control2">
            <div class="form-control">
                <label for="name" id="name-label">Name</label>
                <input id="name" name="name" type="text" placeholder="Fill your name" required>
            </div>
            <div class="form-control">
                <label for="surname" id="surname-label">Surname</label>
                <input id="surname" name="surname" type="text" placeholder="Fill your Surname" required>
            </div>
        </div>

        <div class="form-control">
            <label for="email" id="email">Email</label>
            <input type="text" placeholder="Fill your email" required>
        </div>

        <div class="form-control">
            <label for="password" id="password">Password</label>
            <input type="password" placeholder="Fill your password" required>
        </div>

         <div class="form-control">
            <label for="Confirm password" id="Confirm">Confirm Password</label>
            <input type="password" placeholder="Fill your password" required>
        </div>

         <div class="form-control">
            <label for="satut" id="Statut">Statut</label>
            <input type="text" placeholder="Fill your satut" optional>
        </div>

            <div class="form-control2">
            <input type="checkbox" id="checkbox">
            <label for="accept">I accept terms and conditions</label>
        </div>
        <div class="form-control">
         <button type="submit" id="Sign In">Sign in</button>
        </div>
    </form>
    </section>
</body>
</html>
